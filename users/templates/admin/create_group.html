{% extends 'base.html' %}
{% block title %}Create Group{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow mt-10">
  <h2 class="text-xl font-semibold mb-6">Create New Group</h2>

  <form method="POST">
    {% csrf_token %}
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Group Name</label>
    <input id="name" name="name" type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Enter group name" required>

    <button type="submit" class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Create Group
    </button>
  </form>
</div>
{% endblock %}
