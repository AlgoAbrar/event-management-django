{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 mt-8 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Update Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>
</div>
{% endblock %}
