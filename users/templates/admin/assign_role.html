{% extends 'base.html' %}
{% block title %}Assign Role{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow mt-10">
  <h2 class="text-xl font-semibold mb-6">Assign Role to {{ user.username }}</h2>

  <form method="POST">
    {% csrf_token %}
    <label for="groups" class="block text-sm font-medium text-gray-700 mb-2">Select Role(s)</label>
    <select id="groups" name="groups" class="w-full border border-gray-300 rounded p-2" multiple>
      {% for group in groups %}
      <option value="{{ group.id }}" {% if group in user.groups.all %}selected{% endif %}>{{ group.name }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="mt-4 w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Update Role
    </button>
  </form>
</div>
{% endblock %}
