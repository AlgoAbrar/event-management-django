{% extends 'base.html' %}
{% block title %}Logout | Event Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
    <h2 class="text-xl font-bold mb-4">Are you sure you want to log out?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">
            Yes, Logout
        </button>
        <a href="{% url 'home' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
