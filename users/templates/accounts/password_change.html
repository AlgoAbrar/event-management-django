{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-center mb-4">Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Change Password</button>
    </form>
</div>
{% endblock %}
