{% block title %}Organizer Dashboard{% endblock %}

                    <th class="p-3">Time</th>
                    <th class="p-3">Category</th>
                    <th class="p-3">RSVPs</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
