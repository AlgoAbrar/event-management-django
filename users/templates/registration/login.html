{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
